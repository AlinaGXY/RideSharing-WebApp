{% extends "base.html" %}
{% block title %}Create a New Ride{% endblock %}
{% block content %}

    <h2 class="page-header">Create a New Request</h2>
    
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        <li>{{ message }}</li>
    </div>
    {% endfor %}

    <form method="POST">
        <div>{% csrf_token %}
            {{ form.as_p}}
        </div>
        <div>
            <button type="submit">Submit</button>

        </div>
    </form>
{% endblock %}
